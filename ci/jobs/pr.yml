jobs:
  - name: dataworks-aws-tarball-adg-pr
    plan:
      - get: dataworks-aws-tarball-adg-pr
        trigger: true
        version: every
      - get: emr-ami
        trigger: false
      - get: emr-launcher-release
        trigger: false
      - get: s3-data-purger-release
        trigger: false
      - get: analytical-dataset-generation-exporter-release
        trigger: false
      - put: dataworks-aws-tarball-adg-pr
        params:
          path: dataworks-aws-tarball-adg-pr
          status: pending
      - .: (( inject meta.plan.terraform-bootstrap ))
        input_mapping:
          dataworks-aws-tarball-adg: dataworks-aws-tarball-adg-pr
      - .: (( inject meta.plan.terraform-plan ))
        input_mapping:
          dataworks-aws-tarball-adg: dataworks-aws-tarball-adg-pr
        params:
          TF_WORKSPACE: "qa"
          DETAILED_EXITCODE: ""
        on_failure:
          put: dataworks-aws-tarball-adg-pr
          params:
            path: dataworks-aws-tarball-adg-pr
            status: failure
        on_success:
          put: dataworks-aws-tarball-adg-pr
          params:
            path: dataworks-aws-tarball-adg-pr
            status: success
